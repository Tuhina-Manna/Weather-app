<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <!-- Search Section -->
    <div class="container-fluid">
        <h1>Weather Spot</h1>
        <input type = "text" class="search" id = "cityInput" placeholder="search here">
        <button onclick="searchWeather()" class="btn">Search</button>
    </div>
    <!-- City Name -->
    <div id = "cityName" class="cityName"></div>
    <!-- Weather Description -->
    <div id="weatherDescription" class="weatherDesc"></div>
    <!-- Weather Icon -->
    <div id="weatherIcon" class="icon"></div>
    <!-- Temperature,Humidity, Wind -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-3 mb-3">
          <div class="weather-card">
            <div class="card-header">🌡️ Temperature</div> 
              <p id="temp" class="card-body">--°C</p>                 
          </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="weather-card">
              <div class="card-header">💧 Humidity</div>
              <p id="humidity" class="card-body">--%</p>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="weather-card">
              <div class="card-header">🌬️ Wind Speed</div>
              <p id="wind" class="card-body">-- km/h</p>
            </div>
          </div>
        </div>
        <h2 id="forecastTitle" style="display: none; margin-left: 35px;">5 Day Forecast</h2>
        <div id="forecast" class="forecast"></div>
    <!-- <script src="config.js"></script> -->
    <script src="weather.js"></script>
</body>
</html>
